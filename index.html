<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/b8e26b59a7.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="logo"></div>
        <div class="title">Login to Thirteen</div>
        <form>
            <div class="user">
                <i class="fa-solid fa-user"></i>
                <input type="text" placeholder="User Name" />
            </div>
            <div class="password">
                <i class="fa-solid fa-lock"></i>
                <input type="password" placeholder="Password" />
            </div>
            <button class="login-btn">LOGIN</button>
        </form>
        <div class="links"><a class="forgot" href="#">Forgot Password ?</a>
             or 
             <a class="signup" href="#">Sign Up</a></div>    
    </div>
</body>
</html>
